    <h2> ENTER YOUR DETAILS IN ORDER TO GET YOUR ID CARD.</h2>
    <div style="background-color: antiquewhite; padding: 30px; width: 260px; border-radius: 15px;">
<form action="">
    <label for="name">NAME: </label>
    <input type="text" name="" id="name"  required/><br><br>

    <label for="age">AGE:</label>
    <input type="number" name="" id="age" required  /><br><br>

    <label for="mobile">MOBILE: </label>
    <input type="tel" name="" id="mobile" required /><br><br>

    <label for="email">EMAIL</label>
    <input type="email" name="" id="email" required> <br><br>

    <label for="blood">Blood Grp : </label>
    <input type="text" name="" id="blood" required /><br><br>

    <label for="address">ADDRESS: </label>
    <input type="text" name="" id="address" required  /><br><br>

    <input type="submit">
</form>

</div>

    <h3 id="pName"></h3>
    <h4 id="pAge"></h4>
    <h4 id="pNumber"></h4>
    <h4 id="pEmail"></h4>
    <h4 id="pBlood"></h4>
    <h4 id="pAddress"></h4>
    <h6 id="pThank"></h6>

let name = document.getElementById("name")
let age = document.getElementById("age")
let mobile = document.getElementById("mobile")
let email = document.getElementById("email")
let blood = document.getElementById("blood")
let address = document.getElementById("address")


window.addEventListener("submit",(def)=>{
def.preventDefault()
let divCon = document.createElement("div");
divCon.style.height = "500px";
divCon.style.width = "300px";
divCon.style.border = "2px solid lightblue";
divCon.style.borderRadius = "20px 60px";
divCon.style.backgroundColor = "#8AC649";
document.body.appendChild(divCon);


let divCon1 = document.createElement("img");
divCon1.setAttribute("src", "pic.png");
divCon1.style.height = "150px";
divCon1.style.width = "150px";
divCon1.style.padding = "30px 23%";
document.body.appendChild(divCon1);
divCon.appendChild(divCon1);


let pName = document.getElementById("pName")
pName.innerHTML =name.value;
pName.style.marginTop = "-20px"
pName.style.textAlign = "center"
pName.style.color = "black"
pName.style.textShadow = "0px 0px 10px white"
divCon.appendChild(pName)


let divCon2 = document.createElement("div")
divCon2.style.width = "300px"
divCon2.style.height = "200px"
divCon2.style.backgroundColor = "#373E45"
divCon.appendChild(divCon2)




let pAge = document.getElementById("pAge")
pAge.style.paddingTop = "15px"
pAge.style.color= "white"
pAge.innerHTML = "Age: " + age.value;
pAge.style.paddingLeft = "30px"

divCon2.appendChild(pAge)

// divCon.innerHTML ="Name: "+ name.value;




let pNumber = document.getElementById("pNumber")
pNumber.innerHTML = "Mobile: "+ mobile.value;
pNumber.style.color= "white"
pNumber.style.paddingLeft = "30px"
divCon2.appendChild(pNumber)



let pEmail = document.getElementById("pEmail")
pEmail.innerHTML = "Email: "+ email.value;
pEmail.style.color= "white"
pEmail.style.paddingLeft = "30px"
divCon2.appendChild(pEmail)



let pBlood = document.getElementById("pBlood")
pBlood.innerHTML = "Blood Group: "+ blood.value;
pBlood.style.color= "white"
pBlood.style.paddingLeft = "30px"
divCon2.appendChild(pBlood)


let pAddress = document.getElementById("pAddress")
pAddress.innerHTML = "Location: " + address.value;
pAddress.style.color= "white"
pAddress.style.paddingLeft = "30px"
divCon2.appendChild(pAddress)

let pThank = document.getElementById("pThank")
pThank.innerHTML = "Thank You!";
pThank.style.paddingRight = "25px"
pThank.style.textAlign = "end"

divCon2.appendChild(pThank)

})
